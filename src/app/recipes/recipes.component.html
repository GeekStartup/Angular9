<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="recipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details 
        *ngIf="selectedRecipe; else noRecipeSelected"
        [recipe]="selectedRecipe"></app-recipe-details>
        <ng-template #noRecipeSelected>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
